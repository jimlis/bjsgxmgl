<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/css/layui.css" rel="stylesheet">
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="busType" name="busType" th:value="${busType}"  type="hidden">
							<input id="busId" name="busId" th:value="${busId}"  type="hidden">
							<div class="form-group">
								<div class="col-sm-12">
									<div id="fileList"></div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="js/file.js" th:src="@{/view/pc/html/project/wdb/js/file.js}">
	</script>
</body>
</html>
