<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="col-xs-10">
							<div class="form-group col-sm-4">
								类型：
							<select  name="type" id="type" class="selectpicker input_width80" placeholder="类型">
									<option value="">请选择</option>
							</select>
							</div>

							<div class="form-group col-sm-4">
								项目名称：<input class="form-control inline input_width80"   id="xmmc" name="xmmc" placeholder="项目名称" type="text">
							</div>
							<div class="form-group col-sm-4">
								文件名：<input class="form-control inline input_width80"   id="fileName" name="fileName" placeholder="文件名称" type="text">
							</div>
						</div>
						<div class="col-xs-2">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
							<button shiro:hasPermission="project:wdb:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="project:wdb:batchRemove" type="button" class="btn  btn-danger"
									onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>

					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="project:wdb:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="project:wdb:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="project:wdb:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="js/wdb.js" th:src="@{/view/pc/html/project/wdb/js/wdb.js}"></script>
</body>
</html>
