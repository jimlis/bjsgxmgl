<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>照片记录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../libs/layui/css/layui.css"/>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.poppicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
		
	</head>
		
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">照片记录</h1>
		    <button id="upbtn" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" onclick="save()">保存</button>
		</header>
		<div class="mui-content" id="list">
			<div class="mui-content-padded">
				<form id="myform">
				    <input class="bj-input bj-p-black-font " type="hidden" id="fileIds" />
					<h5 class="bj-title2-font">报告日期：
						<input class="bj-input bj-p-black-font bj-disable" disabled="disabled" id="dtmbgrq" />
					</h5>
					<h5 class="bj-title2-font">报告记录类别：
						<input class="bj-input bj-p-black-font" type="text" id="chrbglb" placeholder="请选择类别" />
						<input class="bj-input bj-p-black-font" type="hidden" id="intbglb" placeholder="请选择类别" />
					</h5>
					<h5 class="bj-title2-font">拍摄位置：
						<input class="bj-input bj-p-black-font" type="text" id="chrpswzms" placeholder="请选择拍摄位置" />
						<input class="bj-input bj-p-black-font" type="hidden" id="chrpswz" placeholder="请选择拍摄位置" />
					</h5>
					<h5 class="bj-title2-font bj-none" id="qtms">其他描述：
                        <input class="bj-input bj-p-black-font" type="text" id="chrqtms" placeholder="其他描述" />
                    </h5>
					<h5 class="bj-title2-font">报告人：
                        <input class="bj-input bj-p-black-font" type="hidden" id="intbgrid" v-model="intbgrid" placeholder="报告人" />
                        <input class="bj-input bj-p-black-font bj-disable" type="text" id="chrbgrmc" v-model="chrbgrmc" placeholder="报告人名称" />
                    </h5>
					<h5 class="bj-title2-font">照片：</h5>
					<div id="uploader" class="wu-example">
	                    <!--用来存放文件信息-->
	                    <div class="btns">
	                        <button id="chbtn" type="button">选择文件</button>
	                    </div>
	                    <div id="img-list" class="mui-table-view mui-table-view-chevron mui-grid-view">
                    </div>
                </div>
				</form>
			</div>
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.lazyload.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/mui.lazyload.img.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/project_photo_record_add.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
