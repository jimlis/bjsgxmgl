<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>项目管理平台</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.poppicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />

	</head>
		
	<body>
		<header class="mui-bar mui-bar-nav">
		    <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
			<h1 class="mui-title">
				<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll" id="title-scroll">

					</div>
				</div>
			</h1>
		    <button id="editBtn"  class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" onclick="save()">保存</button>
		</header>
		<div class="mui-content" id="list">
			<div class="mui-content-padded">
				<h5 id="bj-xmmc" >项目</h5>
				<h5 style="margin-left: 16px;"><span id="toright"></span>项目基本资料</h5>
				<h5 style="margin-left: 32px;"><span id="toright"></span>项目承建各方名称</h5>
				<hr />
				<form id="myform">
				        <input class="bj-input bj-p-black-font" type="hidden" id="id" title="已建单位id" placeholder="请输入" />
					<h5 class="bj-title2-font"><span class="bj-title-p-font">建设单位：</span>
						<input class="bj-input bj-p-black-font" type="text" id="chrcjdwmc" placeholder="请输入" />
					</h5>
					<h5 class="bj-title2-font"><span class="bj-title-p-font">代建单位：</span>
						<input class="bj-input bj-p-black-font" type="text" id="chrdjdwmc" placeholder="请输入" />
					</h5>
					<h5 class="bj-title2-font"><span class="bj-title-p-font">名单单位：</span>
						<input class="bj-input bj-p-black-font" type="text" id="intlxmdxs" readonly="readonly" placeholder="请选择" />
						<input class="bj-input bj-p-black-font" type="hidden" id="intlxmd"  />
					</h5>
					<h5 class="bj-title2-font"><span class="bj-title-p-font">单位类型：</span>
						<input class="bj-input bj-p-black-font bj-hand" type="text" id="intdwlxidxs" readonly="readonly" placeholder="请选择" />
						<input class="bj-input bj-p-black-font" type="hidden" id="intdwlxid"/>
					</h5>
					<h5 class="bj-title2-font"><span class="bj-title-p-font">单位名称：</span>
						<input class="bj-input bj-p-black-font" type="text" id="chrdwmc" placeholder="请输入" />
					</h5>
					<h5 class="bj-title2-font"><span class="bj-title-p-font">合同金额：</span>
                        <input class="bj-input bj-p-black-font" type="number" id="inthtje" placeholder="请输入" />
                    </h5>
				</form>
			</div>
			<ul class="mui-table-view bj-title2-font bj-background-inherit"> 
		        <li class="mui-table-view-cell mui-collapse">
		            <a class="mui-navigate-right" href="#" >已建单位</a>
		            <div class="mui-collapse-content" id="yjdwDiv">
		            		<!-- <h5 class="bj-title2-font">方案设计：<span class="bj-p-gray-font">单位</span></h5> -->
		            	<table >
                          <thead>
                            <tr>
                              <th>名单单位</th>
                              <th>单位类型</th>
                              <th>单位名称</th>
                              <th>合同金额</th>
                              <th>操作</th>
                            </tr>
                          </thead>
                          <tbody  id="yjdwNr">
                            <!--<tr>
                              <td data-label="单位类型名称">{{item.chrzbmc}}</td>
                              <td data-label="单位名称">{{item.chrzbz}}</td>
                              <td data-label="合同金额">{{item.chrzbz}}</td>
                            </tr>-->
                            
                          </tbody>
                        </table>
		            </div>
		        </li>
		    </ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/project_basis_buildUnits_edit.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
