<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>新增材料样板审批记录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../libs/layui/css/layui.css"/>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.poppicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
		
	</head>
		
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">材料样板审批记录</h1>
		    <button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" onclick="save()">保存</button>
		</header>
		<div class="mui-content" id="list">

			<form id="myform">
				<div class="mui-content-padded">
					<h5 class="bj-title2-font">报告日期：
						<input class="bj-input bj-p-black-font bj-disable" type="text" id="dtmgxrq" placeholder=""  />
					</h5>
					<h5 class="bj-title2-font">材料样板类型：
						<input class="bj-input bj-p-black-font" type="hidden" id="intclyblx" placeholder="材料样板类型" />
						<input class="bj-input bj-p-black-font" type="text" id="chrclyblx" placeholder="材料样板类型" />
					</h5>
					<h5 class="bj-title2-font">施工负责单位：
						<input class="bj-input bj-p-black-font" type="hidden" id="intsgdw" placeholder="施工负责单位" />
						<input class="bj-input bj-p-black-font" type="text" id="chrsgdw" placeholder="施工负责单位" />
					</h5>
					<h5 class="bj-title2-font">是否替代品：
						<input class="bj-input bj-p-black-font" type="hidden" id="intsfdtp" placeholder="是否替代品" />
						<input class="bj-input bj-p-black-font" type="text" id="chrsfdtp" placeholder="是否替代品" />
					</h5>
					<h5 class="bj-title2-font">材料样板名称：
						<input class="bj-input bj-p-black-font" type="text" id="chrybmc" placeholder="材料样板名称" />
					</h5>
					<h5 class="bj-title2-font">材料使用位置：
						<input class="bj-input bj-p-black-font" type="text" id="chrybwz" placeholder="材料使用位置" />
					</h5>
					<h5 class="bj-title2-font">品牌及技术资料：</h5>
					<div>
						<div id="pp-list">
							<!--<div class="bj-broder" id="0">
								<input class="bj-input bj-p-black-font" type="text" placeholder="品牌" />
								<input class="bj-input bj-p-black-font" type="text" placeholder="资料" />
								<button class="mui-btn mui-btn-danger" style="margin-top: 3px;" onclick="deletePp('0')">删除</button>
							</div>-->
						</div>
						<button class="mui-btn mui-btn-primary" type="button" style="margin-bottom: 5px;" onclick="addpp()">增加品牌</button>
					</div>
						
					
					
					<h5 class="bj-title2-font">规范标准：
						<input class="bj-input bj-p-black-font" type="text" id="chrgfbz" placeholder="规范标准" />
					</h5>
					<h5 class="bj-title2-font">备注：
						<input class="bj-input bj-p-black-font" type="text" id="chrbz" placeholder="备注" />
					</h5>
					<h5 class="bj-title2-font">材料样板文件：
                        <div id="uploader" class="wu-example">
                            <!--用来存放文件信息-->
                            <div class="btns">
                                <button id="chbtn" type="button">选择文件</button>
                            </div>
                            <div id="file-list">
                            </div>
                        </div>
                    </h5>
					<h5 class="bj-title2-font">审批流程状态：
						<input class="bj-input bj-p-black-font" type="hidden" id="intsplczt" name="intsplczt" placeholder="审批流程状态" />
						<input class="bj-input bj-p-black-font" type="text" id="chrsplczt" name="chrsplczt" placeholder="审批流程状态" />
					</h5>
				</div>
			</form>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/project_material_record_add.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
