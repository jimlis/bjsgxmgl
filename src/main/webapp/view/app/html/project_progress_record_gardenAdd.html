<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>园林施工</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../libs/layui/css/layui.css"/>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.poppicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
	</head>
		
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">
				<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll" id="title-scroll">

					</div>
				</div>
			</h1>
		    <button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" onclick="save()">保存</button>
		</header>
		<div class="mui-content" id="app">
		<form action="" id="myform">
		        <input class="bj-input bj-p-black-font " type="hidden" id="fileIds" v-model="fileIds"/>
                <input class="bj-input bj-p-black-font " type="hidden"  v-model="id"/>
                <input class="bj-input bj-p-black-font " type="hidden" id="intxmid" v-model="intxmid"/>
				<div class="mui-content-padded">
				        <h5 class="bj-title2-font">更新日期：
		                    <input class="bj-input bj-p-black-font bj-disable" type="text" id="dtmgxrq" v-model="dtmgxrq" v-on:click="datePicker('dtmgxrq')"/>
		                </h5>
		                <h5 class=" bj-title2-font">最新版csd图纸：
		                        <div id="uploader" class="wu-example" style="margin-bottom: 15px;">
		                            <!--用来存放文件信息-->
		                            <div class="btns">
		                                <button id="chbtn" type="button">选择文件</button>
		                            </div>
		                            <div id="file-list">
		                            </div>
		                        </div>
		                </h5>
		                <h5 class="bj-title2-font">CSD图纸通过审批日期：
		                    <input class="bj-input bj-p-black-font"  readonly="readonly"   id="dtmsprq" v-model="dtmsprq" v-on:click="datePicker('dtmsprq')" placeholder="请选择日期" />
		                </h5>
		                
		                <div>
		                      <table>
		                          <thead>
		                              <th>类型名称</th>
		                              <th>完成量</th>
		                              <th>完成情况</th>
		                              <th>备注</th>
		                              <th>操作</th>
		                          </thead>
		                          <tbody id="one_tbody">
		                          </tbody>
		                      </table>
		                </div>
		                
		                <button class="mui-btn mui-btn-primary" type="button" style="margin-top: 5px;" v-on:click="addLx">新增类型</button>
		                <h5 class="bj-title2-font">报告人：
		                    <input class="bj-input bj-p-black-font" type="hidden" id="intbgrid" v-model="intbgrid" placeholder="报告人" />
		                    <input class="bj-input bj-p-black-font bj-disable" type="text" id="chrbgrmc" v-model="chrbgrmc" placeholder="报告人名称" />
		                </h5>
				</div>
			</form>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/project_progress_record_gardenAdd.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
