<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>电梯设备安装施工</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../libs/layui/css/layui.css"/>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.poppicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
	</head>
		
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">电梯设备安装施工</h1>
		    <button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" onclick="save()">保存</button>
		</header>
		<div class="mui-content" id="list">
			<div class="mui-content-padded">
				<h5 class="bj-title2-font">报告日期：
					<span class="bj-p-gray-font">2018-8-9</span>
				</h5>
				<h5 class="bj-title2-font">施工位置：
					<input class="bj-input bj-p-black-font" type="text" id="showAddress" placeholder="请选择施工位置" />
				</h5>
				<h5 class="bj-title2-font">电梯编号：
					<input class="bj-input bj-p-black-font" type="text" placeholder="请填写电梯编号" />
				</h5>
				<h5 class="bj-title2-font">电梯设备到货日期：
					<input class="bj-input bj-p-black-font" data-options='{"type":"date"}' id="showDateDH" placeholder="请选择日期" />
				</h5>
				<h5 class="bj-title2-font">电梯井道移交日期：
					<input class="bj-input bj-p-black-font" data-options='{"type":"date"}' id="showDateYJ" placeholder="请选择日期" />
				</h5>
				<h5 class="bj-title2-font">电梯轨道完成日期：
					<input class="bj-input bj-p-black-font" data-options='{"type":"date"}' id="showDateWC" placeholder="请选择日期" />
				</h5>
				<h5 class="bj-title2-font">电梯门套完成比例：
					<input class="bj-input bj-p-black-font" type="text" placeholder="请填写完比例" />
				</h5>
				<h5 class="bj-title2-font">机房设备安装比例：
					<input class="bj-input bj-p-black-font" type="text" placeholder="请填写完比例" />
				</h5>
				<h5 class="bj-title2-font">电梯试运行日期：
					<input class="bj-input bj-p-black-font" data-options='{"type":"date"}' id="showDateYX" placeholder="请选择日期" />
				</h5>
				<h5 class="bj-title2-font">电梯通过验收日期：
					<input class="bj-input bj-p-black-font" data-options='{"type":"date"}' id="showDateYS" placeholder="请选择日期" />
				</h5>
				<h5 class="bj-title2-font">电梯验收合格证明：
					<input class="bj-input bj-p-black-font" type="text" placeholder="请填写合格证明" />
				</h5>
				<h5 class="bj-title2-font">合格证明到期日期：
					<input class="bj-input bj-p-black-font" data-options='{"type":"date"}' id="showDateDQ" placeholder="请选择日期" />
				</h5>
				<h5 class="bj-title2-font">备注：
					<input class="bj-input bj-p-black-font" type="text" placeholder="请填写完成量" />
				</h5>
				<h5 class="bj-title2-font">报告人：<span class="bj-p-gray-font">李斯</span></h5>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/project_progress_record_elevatorAdd.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
