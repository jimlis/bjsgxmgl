<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>规划指标数据</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style type="text/css"> 
          [v-cloak] { 
            display: none; 
          } 
        </style> 
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" href="javascript:void(0);" onclick="outPage()"></a>
			<h1 class="mui-title">
				<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll" id="title-scroll">

					</div>
				</div>
			</h1>
			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" onclick="save()">更新</button>
		</header>
		<div class="mui-content" id="app" v-cloak>
			<h5 id="ghzb" class="mui-table-view mui-grid-view mui-grid-9" >
				<div name="ghzbDiv" class="mui-media mui-col-xs-12 mui-col-sm-12"
					v-for="item in list" style="border-bottom:solid 1px dodgerblue ;padding: 11px 15px;">
					<input class="bj-input" name="id" v-model="item.id" type="hidden" placeholder="请输入指标"></input>
					<input class="bj-input" name="chrzbmc" v-model="item.chrzbmc" type="text" placeholder="请输入指标"></input>
					<input class="bj-input" name="chrzbz" v-model="item.chrzbz" type="text" placeholder="请输入指标值"></input>
					<input class="bj-input" name="chrzdw" v-model="item.chrzdw" type="text" placeholder="请输入值单位"></input>
			      <button class="mui-btn mui-btn-danger" style="margin-top: 3px;" v-on:click="v_delGhzb(item.id,$event)">删除</button>
				</div>
			</h5>
			<button class="mui-btn mui-btn-primary" type="button" style="margin-top: 5px;margin-left: 15px" v-on:click="addGhzb">增加品牌</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/project_basis_targetData_edit.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
