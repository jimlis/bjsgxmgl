<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>项目管理平台</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../libs/layui/css/layui.css"/>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.poppicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
		<style type="text/css"> 
          [v-cloak] { 
            display: none; 
          } 
          
        </style> 
	</head>
		
	<body>
		<header class="mui-bar mui-bar-nav">
		    <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
			<h1 class="mui-title">
				<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll" id="title-scroll">

					</div>
				</div>
			</h1>
		    <button id="editBtn" 
		     class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" onclick="save()">保存</button>
		</header>
		<div class="mui-content" id="app" v-cloak>
		    <form id="form" >
			<input class="bj-input bj-p-black-font" type="hidden" v-model="id" id="id" placeholder="id" />
			<input class="bj-input bj-p-black-font" type="hidden" v-model="intxmid" id="intxmid" placeholder="intxmid" />
			<input class="bj-input bj-p-black-font" type="hidden" v-model="fileIds" id="fileIds" placeholder="文件ids" />
				<div class="mui-content-padded">
					<h5 id="bj-xmmc" >项目</h5>
					<h5 style="margin-left: 16px;"><span id="toright"></span>项目进度记录</h5>
					<h5 style="margin-left: 32px;"><span id="toright"></span>前期报建</h5>
					<hr />
					<h5 class="bj-title2-font"><span class="bj-title-p-font">更新日期：</span>
						<input class="bj-input bj-p-black-font bj-disable" type="text" id="dtmbgrq" v-model="dtmbgrq"/>
					</h5>
					<h5 class="bj-title2-font"><span class="bj-title-p-font">报建名称：</span>
						<input class="bj-input bj-p-black-font bj-disable"  readonly="readonly" id="chrgqjdmc"  type="text" v-model="chrgqjdmc" placeholder="请选择" />
						<input class="bj-input bj-p-black-font bj-disable"  readonly="readonly" id="intgqjdid"  type="hidden" v-model="intgqjdid" placeholder="请选择" />
					</h5>
					<h5 class="bj-title2-font" ><span class="bj-title-p-font">完成日期：</span>
						<input class="bj-input bj-p-black-font"   readonly="readonly" type="text" id="dtmwcrq" v-on:click="dataPicker('dtmwcrq')" v-model="dtmwcrq" placeholder="请选择" />
					</h5>
					<h5 class="bj-ul-clear bj-title2-font"><span class="bj-title-p-font">文件：</span>
                        <div id="uploader" class="wu-example">
                            <!--用来存放文件信息-->
                            <div class="btns">
                                <button id="chbtn" type="button">选择文件</button>
                            </div>
                            <div id="file-list">
                            </div>
                        </div>
                    </h5>
					<h5 class="bj-title2-font"><span class="bj-title-p-font">报告人：</span>
						<input class="bj-input bj-p-black-font"  id="intbgrid" type="hidden" v-model="intbgrid" placeholder="报告人" />
						<input class="bj-input bj-p-black-font bj-disable" id="chrbgrmc" type="chrbgrmc" v-model="chrbgrmc" placeholder="报告人名称" />
					</h5>
				</div>
			</form>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.lazyload.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/mui.lazyload.img.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/project_progress_record_qqbjAdd.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
