<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>施工进度记录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.poppicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
	</head>
		
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">施工进度记录</h1>
		    <button id="confirmBtn" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">新增</button>
		</header>
		<div class="mui-content" id="app">
			<ul class="mui-table-view bj-title2-font bj-background-inherit"> 
		        <li class="mui-table-view-cell mui-collapse">
		            <a class="mui-navigate-right" href="#">基础施工</a>
		            	<ul class="mui-table-view bj-background-inherit"> 
				        <li class="mui-table-view-cell mui-collapse" v-for="item in jcs" v-on:click="openJC(item.id)">{{item.id}}</li>
		    			</ul>
		        </li>
		        <li class="mui-table-view-cell mui-collapse">
		            <a class="mui-navigate-right" href="#">主体结构施工</a>
		            	<ul class="mui-table-view bj-background-inherit"> 
				        <li class="mui-table-view-cell mui-collapse" v-for="item in zts" v-on:click="openZT(item.id)">{{item.id}}</li>
		    			</ul>
		        </li>
		        <li class="mui-table-view-cell mui-collapse">
		            <a class="mui-navigate-right" href="#">二次结构、装修等施工</a>
		            	<ul class="mui-table-view bj-background-inherit"> 
				        <li class="mui-table-view-cell mui-collapse" v-for="item in ecs" v-on:click="openEC(item.id)">{{item.id}}</li>
		    			</ul>
		        </li>
		        <li class="mui-table-view-cell mui-collapse">
		            <a class="mui-navigate-right" href="#">电梯设备安装施工</a>
		            	<ul class="mui-table-view bj-background-inherit"> 
				        <li class="mui-table-view-cell mui-collapse" v-for="item in dts" v-on:click="openDT(item.id)">{{item.id}}</li>
		    			</ul>
		        </li>
		        <li class="mui-table-view-cell mui-collapse">
		            <a class="mui-navigate-right" href="#">室外管网施工</a>
		            	<ul class="mui-table-view bj-background-inherit"> 
				        <li class="mui-table-view-cell mui-collapse" v-for="item in sws" v-on:click="openSW(item.id)">{{item.id}}</li>
		    			</ul>
		        </li>
		        <li class="mui-table-view-cell mui-collapse">
		            <a class="mui-navigate-right" href="#">园林施工</a>
		            	<ul class="mui-table-view bj-background-inherit"> 
				        <li class="mui-table-view-cell mui-collapse" v-for="item in yls" v-on:click="openYL(item.id)">{{item.id}}</li>
		    			</ul>
		        </li>
		    </ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/project_progress_record.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
