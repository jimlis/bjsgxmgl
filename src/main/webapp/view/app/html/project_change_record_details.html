<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>工程_顾问变更记录详情</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../libs/layui/css/layui.css"/>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/app.css"/>
	<link rel="stylesheet" type="text/css" href="../css/mui.picker.css"/>
	<link rel="stylesheet" type="text/css" href="../css/mui.poppicker.css"/>
	<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
	<style type="text/css">
		[v-cloak] {
				display: none;
		}
	</style>

</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-icon mui-icon-left-nav mui-pull-left" href="javascript:void(0);" onclick="outPage()"></a>
	<h1 class="mui-title">
		<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
			<div class="mui-scroll" id="title-scroll">

			</div>
		</div>
	</h1>
	<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" onclick="edit()">编辑</button>
</header>
<div class="mui-content" id="app" v-cloak>

		<input type="hidden" id="id" name="id">
		<input type="hidden" id="intxmid" name="intxmid">
		<div class="mui-content-padded">
			<input type="hidden" id="fileIds" name="fileIds" title="图片ids">
			<h5 class="bj-title2-font">更新日期：
				<label id="dtmgxrq">{{dtmgxrq}}</label>
			</h5>
			<h5 class="bj-title2-font">变更申请类型：
				<span class="bj-p-gray-font" id="intbgsqlx">{{chrbgsqlx}}</span>
			</h5>
			<h5 class="bj-title2-font">单位名称：
                <span class="bj-p-gray-font" id="intbgsqlx">{{chrdwmc}}</span>
            </h5>
			<h5 class="bj-title2-font">变更申请编号：
				<span class="bj-p-gray-font" id="chrbgsqbh">{{chrbgsqbh}}</span>
			</h5>
			<h5 class="bj-title2-font">变更申请名称：
				<span class="bj-p-gray-font" id="chrbgsqmc">{{chrbgsqmc}}</span>
			</h5>
			<h5 class="bj-title2-font">是否取替之前变更申请：
				<span class="bj-p-gray-font" id="intsfqd">{{chrsfqd}}</span>
			</h5>
			<h5 class="bj-title2-font" v-if="intsfqd==1">取替变更编号：
				<span class="bj-p-gray-font" id="">{{chrqtbgbh}}</span>
			</h5>
			<h5 class="bj-title2-font">变更详情：
				<span class="bj-p-gray-font" id="chrbgxq">{{chrbgxq}}</span>
			</h5>
			<h5 class="bj-title2-font">工期影响：
				<span class="bj-p-gray-font" id="intgqyx">{{intgqyx}}</span>
			</h5>
			<h5 class="bj-title2-font">变更估算：
				<span class="bj-p-gray-font" id="intbggs">{{intbggs}}</span>
			</h5>
			<h5 class="bj-title2-font">潜在变更总金额：
				<span class="bj-p-gray-font" id="">{{intqzbgzje}}</span>
			</h5>
			<h5 class="bj-title2-font">合同占比：
				<span class="bj-p-gray-font" id="inthtzb">{{inthtzb}}</span>
			</h5>
			<h5 class="bj-title2-font">备注：
				<span class="bj-p-gray-font" id="chrbz">{{chrbz}}</span>
			</h5>
			<h5 class="bj-ul-clear bj-title2-font">变更申请文件：
			      <div id="file-list">
                  </div>
			</h5>
			<h5 class="bj-title2-font">审批流程状态：
				<span class="bj-p-gray-font">{{chrsplczt}}</span>
			</h5>
		</div>
</div>
<script src="../js/mui.min.js"></script>
<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.lazyload.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.lazyload.img.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../libs/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
<script src="js/project_change_record_details.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
