<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>质量缺陷报告详情</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../libs/layui/css/layui.css"/>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/app.css"/>
	<link rel="stylesheet" type="text/css" href="../css/mui.picker.css"/>
	<link rel="stylesheet" type="text/css" href="../css/mui.poppicker.css"/>
	<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />

</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-icon mui-icon-left-nav mui-pull-left" href="javascript:void(0);" onclick="outPage()"></a>
	<h1 class="mui-title">
		<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
			<div class="mui-scroll" id="title-scroll">

			</div>
		</div>
	</h1>
	<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" onclick="edit()">编辑</button>
</header>
<div class="mui-content" id="list">

	<form id="form">
		<input type="hidden" id="id" name="id">
		<input type="hidden" id="intxmid" name="intxmid">
		<div class="mui-content-padded">
			<input type="hidden" id="fileIds" name="fileIds" title="图片ids">
			<h5 class="bj-title2-font">更新日期：
				<span class="bj-p-gray-font" id="dtmgxrqSpan"></span>
			</h5>
			<h5 class="bj-title2-font">质量缺陷类型：<span class="bj-p-gray-font" id="chrqxlxSpan"></span>
				<input class="bj-input bj-p-black-font" type="hidden" id="intqxlx" name="intqxlx" placeholder="质量缺陷类型" />
			</h5>
			<h5 class="bj-title2-font">质量缺陷描述：<span class="bj-p-gray-font" id="chrqxmsSpan"></span>
				<input class="bj-input bj-p-black-font" type="hidden" id="chrqxms" name="chrqxms" placeholder="质量缺陷描述" disabled/>
			</h5>
			<h5 class="bj-title2-font">质量缺陷位置：<span class="bj-p-gray-font" id="chrqxwzSpan"></span>
				<input class="bj-input bj-p-black-font" type="hidden" id="chrqxwz" name="chrqxwz" placeholder="质量缺陷位置" disabled/>
			</h5>
			<h5 class="bj-title2-font">照片：</h5>
			<div id="uploader" class="wu-example">
				<div id="img-list" class="mui-table-view mui-table-view-chevron mui-grid-view">
				</div>
			</div>
			<h5 class="bj-title2-font">备注：<span class="bj-p-gray-font" id="chrbzSpan"></span>
				<input class="bj-input bj-p-black-font" type="hidden" id="chrbz" name="chrbz" placeholder="备注" disabled/>
			</h5>
			<h5 class="bj-title2-font">施工负责单位：<span class="bj-p-gray-font" id="chrsgdwSpan"></span>
				<input class="bj-input bj-p-black-font" type="hidden" id="intsgdw" name="intsgdw" placeholder="施工负责单位" />
				<input class="bj-input bj-p-black-font" type="hidden" id="chrsgdw" name="chrsgdw" placeholder="施工负责单位" disabled/>
			</h5>
			<h5 class="bj-title2-font">通知施工方日期：<span class="bj-p-gray-font" id="dtmtzrqSpan"></span>
				<input type="hidden" class="bj-input bj-p-black-font" data-options='{"type":"date"}'  id="dtmtzrq" name="dtmtzrq" placeholder="通知施工方日期" disabled/>
			</h5>
			<h5 class="bj-title2-font">整改完成日期：<span class="bj-p-gray-font" id="dtmzgwcrqSpan"></span>
				<input type="hidden" class="bj-input bj-p-black-font" data-options='{"type":"date"}'  id="dtmzgwcrq" name="dtmzgwcrq" placeholder="整改完成日期" disabled/>
			</h5>
			<h5 class="bj-title2-font">报告人：<span class="bj-p-gray-font" id="chrbgrmcSpan"></span>
				<input class="bj-input bj-p-black-font" type="hidden" id="intbgrid" name="intbgrid" placeholder="报告人" />
				<input class="bj-input bj-p-black-font" type="hidden" id="chrbgrmc" name="chrbgrmc" value="" placeholder="报告人名称" disabled/>
			</h5>
		</div>
	</form>
</div>
<script src="../js/mui.min.js"></script>
<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.lazyload.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.lazyload.img.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../libs/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="js/project_quality_report_details.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
