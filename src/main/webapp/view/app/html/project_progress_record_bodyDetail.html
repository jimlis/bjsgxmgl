<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>主体结构施工</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style type="text/css"> 
          [v-cloak] { 
            display: none; 
          } 
        </style> 
	</head>
		
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-icon mui-icon-left-nav mui-pull-left" href="javascript:void(0);" onclick="outPage()"></a>
			<h1 class="mui-title">
				<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll" id="title-scroll">

					</div>
				</div>
			</h1>
		    <button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" onclick="edit()">编辑</button>
		</header>
		<div class="mui-content" id="app" v-cloak>
			<div class="mui-content-padded">
				<h5 class="bj-title2-font">报告日期：<span class="bj-p-gray-font">{{dtmbgrq}}</span></h5>
				<h5 class="bj-title2-font">施工位置：<span class="bj-p-gray-font">{{chrShowAddress}}</span></h5>
				<h5 class="bj-title2-font " v-if="intsgwzd==-1">施工位置描述：
						<span class="bj-p-gray-font">{{chrsgwzms}}</span>
                    </h5>
					<h5 class="bj-title2-font">是否完成：
						<span class="bj-p-gray-font">{{chrsfwc}}</span>
					</h5>
					<h5 class="bj-title2-font" v-if="intsfwc==1">完成日期：
						<span class="bj-p-gray-font">{{dtmwcrq}}</span>
					</h5>
				<h5 class="bj-title2-font">楼层：{{ztjgKzList.length}}</h5>
					<table>
					  <thead>
					    <tr>
					      <th>楼层名称</th>
					      <th>完成日期</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr v-for="(item , key) in ztjgKzList">
					      <td data-label="名称"><span class="bj-p-gray-font">{{item.chrjdmc}}</span></td>
					      <td data-label="浇筑砼日期"><span class="bj-p-gray-font">{{item.dtmwcsj}}</span></td>
					    </tr>
					  </tbody>
					</table>
				<h5 class="bj-title2-font">报告人：<span class="bj-p-gray-font">{{chrbgrmc}}</span></h5>
				<h5 class="bj-title2-font">照片：</h5>
				<div id="uploader" class="wu-example">
                        <div id="img-list" class="mui-table-view mui-table-view-chevron mui-grid-view">
                        </div>
                </div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.lazyload.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.lazyload.img.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/project_progress_record_bodyDetails.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
