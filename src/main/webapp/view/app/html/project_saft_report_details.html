<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>项目管理平台</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../libs/layui/css/layui.css"/>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.poppicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
		
	</head>
		
	<body>
		<header class="mui-bar mui-bar-nav">
		    <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
			<h1 class="mui-title">
				<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll" id="title-scroll">

					</div>
				</div>
			</h1>
			<button id="editBtn"  class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" onclick="openAdd()">编辑</button>
		</header>
		<div class="mui-content" id="list">

			<form id="form">
				<input type="hidden" id="id" name="id">
				<input type="hidden" id="intxmid" name="intxmid">
				<div class="mui-content-padded">
					<h5 id="bj-xmmc" >项目</h5>
					<h5 style="margin-left: 32px;"><span id="toright"></span>安全报告详情</h5>
					<hr />
					<input type="hidden" id="fileIds" name="fileIds" title="图片ids">
					<h5 class="bj-title2-font"><span class="bj-title-p-font">更新日期：</span>
						<span  class="bj-p-gray-font" id="dtmgxrqSpan"></span>
					</h5>
					<h5 class="bj-title2-font"><span class="bj-title-p-font">报告日期：</span>
                        <span  class="bj-p-gray-font" id="dtmbgrqSpan"></span>
                    </h5>
					<h5 class="bj-title2-font"><span class="bj-title-p-font">安全问题描述：</span><span class="bj-p-gray-font" id="chraqwtbsSpan"></span>
						<input class="bj-input bj-p-black-font" type="hidden" id="chraqwtbs" name="chraqwtbs" placeholder="安全问题描述" disabled/>
					</h5>
					<h5 class="bj-title2-font"><span class="bj-title-p-font">安全问题位置：</span><span class="bj-p-gray-font" id="chraqwtwzSpan"></span>
						<input class="bj-input bj-p-black-font" type="hidden" id="chraqwtwz" name="chraqwtwz" placeholder="安全问题位置" disabled/>
					</h5>
					<h5 class="bj-title2-font">照片：</h5>
					<div id="uploader" class="wu-example">
						<!--用来存放文件信息-->
						<div id="img-list" class="mui-table-view mui-table-view-chevron mui-grid-view">
						</div>
					</div>
					<h5 class="bj-title2-font"><span class="bj-title-p-font">备注：</span><span class="bj-p-gray-font" id="chrzbSpan"></span>
						<input  class="bj-input bj-p-black-font" type="hidden" id="chrzb" name="chrzb" placeholder="备注" disabled/>
					</h5>
					<h5 class="bj-title2-font"><span class="bj-title-p-font">施工负责单位：</span><span class="bj-p-gray-font" id="chrsgdwSpan"></span>
						<input  class="bj-input bj-p-black-font" type="hidden" id="intsgdw" name="intsgdw" placeholder="施工负责单位" disabled/>
						<input  class="bj-input bj-p-black-font" type="hidden" id="chrsgdw" name="chrsgdw" placeholder="施工负责单位" disabled/>
					</h5>
					<h5 class="bj-title2-font"><span class="bj-title-p-font">整改通知日期：</span><span class="bj-p-gray-font" id="dtmtzrqSpan"></span>
						<input type="hidden" class="bj-input bj-p-black-font" data-options='{"type":"date"}'  id="dtmtzrq" name="dtmtzrq" placeholder="通知施工方日期" disabled/>
					</h5>
					<h5 class="bj-title2-font"><span class="bj-title-p-font">整改完成日期：</span><span class="bj-p-gray-font" id="dtmwczgrqSpan"></span>
						<input type="hidden" class="bj-input bj-p-black-font" data-options='{"type":"date"}'  id="dtmwczgrq" name="dtmwczgrq" placeholder="整改完成日期" disabled/>
					</h5>
					<h5 class="bj-title2-font">整改完成照片：</h5>
                    <div id="uploader" class="wu-example">
                        <!--用来存放文件信息-->
                        <div id="img-list_zgwc" class="mui-table-view mui-table-view-chevron mui-grid-view">
                        </div>
                    </div>
					<h5 class="bj-title2-font"><span class="bj-title-p-font">报告人：</span><span class="bj-p-gray-font" id="chrbgrmcSpan"></span>
						<input class="bj-input bj-p-black-font" type="hidden" id="intbgrid" name="intbgrid" placeholder="报告人" />
						<input class="bj-input bj-p-black-font" type="hidden" id="chrbgrmc" name="chrbgrmc" value="" placeholder="报告人名称"disabled />
					</h5>
				</div>
			</form>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.lazyload.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.lazyload.img.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/project_safe_report_details.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
