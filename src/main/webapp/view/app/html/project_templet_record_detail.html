<!doctype html>
<html>

	<head>
		<meta charset="utf-8">

		<meta name="apple-mobile-web-app-capable" content="yes">

	<body>

		    <a class="mui-icon mui-icon-left-nav mui-pull-left" href="javascript:void(0);" onclick="outPage()"></a>
			<h1 class="mui-title">
				<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">

					</div>
				</div>

		    <button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" onclick="openNext()">编辑</button>

		<div class="mui-content" id="list">
			<div class="mui-content-padded">
				<h5 class="bj-title2-font">报告日期：<span class="bj-p-gray-font" id="dtmgxrq"></span></h5>

				<h5 class="bj-title2-font">照片：</h5>
				<div id="uploader" class="wu-example">
                        <!--用来存放文件信息-->
                        <div class="btns">
                            <button id="chbtn" type="button">选择文件</button>
                        </div>
                        <div id="img-list" class="mui-table-view mui-table-view-chevron mui-grid-view">
                        </div>
                </div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.lazyload.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.lazyload.img.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/project_templet_record_detail.js" type="text/javascript" charset="utf-8"></script>
