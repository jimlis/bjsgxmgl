<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>政府部门巡查/专项验收记录详情</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../libs/layui/css/layui.css"/>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.poppicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
		
	</head>
		
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">政府部门巡查/专项验收记录</h1>
			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" onclick="openAdd()">编辑</button>
		</header>
		<div class="mui-content" id="list">

			<form id="form">
				<input type="hidden" id="id" name="id">
				<div class="mui-content-padded">
					<input type="hidden" id="fileIds" name="fileIds" title="图片ids">
					<h5 class="bj-title2-font">更新日期：
						<label id="dtmgxrqLabel">2018-10-07</label>
						<input class="bj-input bj-p-black-font" type="hidden" id="dtmgxrq" name="dtmgxrq" placeholder="请选择日期" />
					</h5>
					<h5 class="bj-title2-font">巡查类别：<span class="bj-p-gray-font">巡查类别</span>
						<input class="bj-input bj-p-black-font" type="hidden" id="intxclb" name="intxclb" readonly="readonly" disabled placeholder="巡查类别" />
						<input class="bj-input bj-p-black-font" type="hidden" id="chrxclb" name="chrxclb" readonly="readonly" disabled placeholder="巡查类别" />
					</h5>
					<h5 class="bj-title2-font">巡查部门：<span class="bj-p-gray-font">巡查部门</span>
						<input class="bj-input bj-p-black-font" type="hidden" id="intxcbm" name="intxcbm" readonly="readonly" disabled placeholder="巡查部门" />
						<input class="bj-input bj-p-black-font" type="hidden" id="chrxcbm" name="chrxcbm" readonly="readonly" disabled placeholder="巡查部门" />
					</h5>
					<h5 class="bj-title2-font">巡查人员：<span class="bj-p-gray-font">巡查人员</span>
						<input class="bj-input bj-p-black-font" type="hidden" id="chrxcry" name="chrxcry" readonly="readonly" disabled placeholder="巡查人员" />
					</h5>
					<h5 class="bj-title2-font">巡查日期：<span class="bj-p-gray-font">巡查日期</span>
						<input  type="hidden" class="bj-input bj-p-black-font" data-options='{"type":"date"}'  id="dtmxcrq"  name="dtmxcrq" disabled readonly="readonly" placeholder="巡查日期" />
					</h5>
					<h5 class="bj-title2-font">照片：</h5>
					<div id="uploader" class="wu-example">
						<div id="img-list">
						</div>
					</div>
					<h5 class="bj-title2-font">备注：<span class="bj-p-gray-font">备注</span>
						<input class="bj-input bj-p-black-font" type="hidden" id="chrzb" name="chrzb"  readonly="readonly" disabled placeholder="备注" />
					</h5>
					<h5 class="bj-title2-font">报告人：<span class="bj-p-gray-font">报告人</span>
						<input class="bj-input bj-p-black-font" type="hidden" id="intbgrid" name="intbgrid" disabled  readonly="readonly" placeholder="报告人" />
						<input class="bj-input bj-p-black-font" type="hidden" id="chrbgrmc" name="chrbgrmc"  disabled readonly="readonly" value="李斯" placeholder="报告人名称" />
					</h5>
				</div>
			</form>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.lazyload.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.lazyload.img.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/project_gov_record_details.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
