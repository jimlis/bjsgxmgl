<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <title>博建施工项目管理系统</title>
        <meta name="Keywords" content="博建施工项目管理系统"></meta>
        <meta name="Description" content="博建施工项目管理系统"></meta>
        <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"></meta>
        <link href="css/base.css" th:href="@{/view/pc/html/sys/login/css/base.css}" rel="stylesheet"/>
        <link href="css/iconfont.css"  th:href="@{/view/pc/html/sys/login/css/iconfont.css}" rel="stylesheet"/>
        <link href="css/reg.css" th:href="@{/view/pc/html/sys/login/css/reg.css}" rel="stylesheet" />
    </head>
    <body>
        <div id="ajax-hook"></div>
        <div class="wrap">
            <div class="wpn">
                <div class="form-data pos">

                    <div class="change-login">
                        <p class="account_number on">账号登录</p>
                        <!-- <p class="message">短信登录</p> -->
                    </div>
                    <div class="form1">
                        <p class="p-input pos">
                            <label for="num">请输入用户名</label>
                            <input type="text" id="num">
                            <span class="tel-warn num-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                        </p>
                        <p class="p-input pos">
                            <label for="pass">请输入密码</label>
                            <input type="password" style="display:none">
                            <input type="password" id="pass" autocomplete="new-password">
                            <span class="tel-warn pass-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                        </p>
                        <p class="p-input pos code hide">
                            <label for="veri">请输入验证码</label>
                            <input type="text" id="veri">
                            <img src="http://www.17sucai.com/preview/1064026/2018-02-04/ui.rar/index.html"></img>
                            <span class="tel-warn img-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                            <!-- <a href="javascript:;">换一换</a> -->
                        </p>
                    </div>
                    <div class="form2 hide">
                        <p class="p-input pos">
                            <label for="num2">手机号</label>
                            <input type="number" id="num2">
                            <span class="tel-warn num2-err hide"><em>账号或密码错误</em><i class="icon-warn"></i></span>
                        </p>
                        <p class="p-input pos">
                            <label for="veri-code">输入验证码</label>
                            <input type="number" id="veri-code">
                            <a href="javascript:;" class="send">发送验证码</a>
                            <span class="time hide"><em>120</em>s</span>
                            <span class="tel-warn error hide">验证码错误</span>
                        </p>
                    </div>
                   <!-- <div class="r-forget cl">
                        <a href="" class="z">账号注册</a>
                        <a href="" class="y">忘记密码</a>
                    </div>-->
                    <button class="lang-btn off log-btn">登录</button>

                </div>
            </div>
        </div>
        <script th:inline="javascript"> var ctx = [[@{/}]] ; </script>
        <script src="../../../../../js/jquery.min.js" th:src="@{/js/jquery.min.js}" ></script>
        <script src="../../../../../plugins/validate/jquery.validate.min.js" th:src="@{/plugins/validate/jquery.validate.min.js}"></script>
        <script src="../../../../../plugins/validate/messages_zh.min.js" th:src="@{/plugins/validate/messages_zh.min.js}"></script>
        <script src="../../../../../js/common.js" th:src="@{/js/common.js}"></script>
        <script src="../../../../../plugins/layer/layer.js" th:src="@{/plugins/layer/layer.js}"></script>
        <script src="js/agree.js" th:src="@{/view/pc/html/sys/login/js/agree.js}" ></script>
        <script src="js/login.js" th:src="@{/view/pc/html/sys/login/js/login.js}" ></script>
    </body>

</html>
