<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${xmjb.id}"  type="hidden">
<div class="form-group">	
								<label class="col-sm-3 control-label">逻辑废除：0（废除），1（正常）：</label>
								<div class="col-sm-8">
									<input id="fcbz" name="fcbz" th:value="${xmjb.fcbz}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">修改新增删除时间：</label>
								<div class="col-sm-8">
									<input id="gxsj" name="gxsj" th:value="${xmjb.gxsj}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="intxh" name="intxh" th:value="${xmjb.intxh}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">项目名称：</label>
								<div class="col-sm-8">
									<input id="chrxmmc" name="chrxmmc" th:value="${xmjb.chrxmmc}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">项目类型:1(pmc项目)2（epc项目）：</label>
								<div class="col-sm-8">
									<input id="intxmlx" name="intxmlx" th:value="${xmjb.intxmlx}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">登记时间：</label>
								<div class="col-sm-8">
									<input id="dtmdjsj" name="dtmdjsj" th:value="${xmjb.dtmdjsj}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">登记人部门id：</label>
								<div class="col-sm-8">
									<input id="intdjrbm" name="intdjrbm" th:value="${xmjb.intdjrbm}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">登记人id：</label>
								<div class="col-sm-8">
									<input id="intdjrid" name="intdjrid" th:value="${xmjb.intdjrid}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">登记人名称：</label>
								<div class="col-sm-8">
									<input id="chrdjrmc" name="chrdjrmc" th:value="${xmjb.chrdjrmc}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">栋楼数：</label>
								<div class="col-sm-8">
									<input id="intds" name="intds" th:value="${xmjb.intds}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/project/xmjb/edit.js">
	</script>
</body>
</html>
