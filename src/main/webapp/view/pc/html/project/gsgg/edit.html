<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${gsgg.id}"  type="hidden">
							<input type="hidden" name="fileIds" id="fileIds">
							<input type="hidden" name="chrggnr"  th:value="${gsggnr.chrggnr}" id="chrggnr">
							<input type="hidden" name="chrlxValue"  th:value="${gsgg.chrlx}" id="chrlxValue">

							<div class="form-group">
								<label class="col-sm-3 control-label">公告名称：</label>
								<div class="col-sm-8">
									<input id="chrbt" name="chrbt" th:value="${gsgg.chrbt}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<select  name="chrlx" id="chrlx"  class="selectpicker input_width100" placeholder="类型">
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="intxh" name="intxh"  th:value="${gsgg.intxh}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-12"><script name="content" id="myEditor" style="width:100%;height:200px;"></script></div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">
									<button type="button" class="layui-btn" id="test1" style="width: 100%;">
										<i class="fa fa-cloud"></i>上传文件
									</button>
								</label>
								<div class="col-sm-8">
                                        <div id="fileList"></div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" charset="utf-8" src="../../../../../plugins/ueditor/ueditor.config.js" th:src="@{/plugins/ueditor/ueditor.config.js}"></script>
    <script type="text/javascript" charset="utf-8" src="../../../../../plugins/ueditor/ueditor.all.min.js" th:src="@{/plugins/ueditor/ueditor.all.min.js}"> </script>
	<script type="text/javascript" charset="utf-8" src="../../../../../plugins/ueditor/lang/zh-cn/zh-cn.js" th:src="@{/plugins/ueditor/lang/zh-cn/zh-cn.js}"></script>
	<script type="text/javascript" src="js/edit.js" th:src="@{/view/pc/html/project/gsgg/js/edit.js}">
	</script>
</body>
</html>
