<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${xmBgsqjl.id}"  type="hidden">
<div class="form-group">	
								<label class="col-sm-3 control-label">逻辑废除：0（废除），1（正常）：</label>
								<div class="col-sm-8">
									<input id="fcbz" name="fcbz" th:value="${xmBgsqjl.fcbz}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">修改新增删除时间：</label>
								<div class="col-sm-8">
									<input id="gxsj" name="gxsj" th:value="${xmBgsqjl.gxsj}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="intxh" name="intxh" th:value="${xmBgsqjl.intxh}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">项目基本信息id：</label>
								<div class="col-sm-8">
									<input id="intxmid" name="intxmid" th:value="${xmBgsqjl.intxmid}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">更新日期：</label>
								<div class="col-sm-8">
									<input id="dtmgxrq" name="dtmgxrq" th:value="${xmBgsqjl.dtmgxrq}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">变更申请类型：1（顾问变更）2（工程变更）3（其他）：</label>
								<div class="col-sm-8">
									<input id="intbgsqlx" name="intbgsqlx" th:value="${xmBgsqjl.intbgsqlx}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">变更申请编号：</label>
								<div class="col-sm-8">
									<input id="chrbgsqbh" name="chrbgsqbh" th:value="${xmBgsqjl.chrbgsqbh}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">变更申请名称：</label>
								<div class="col-sm-8">
									<input id="chrbgsqmc" name="chrbgsqmc" th:value="${xmBgsqjl.chrbgsqmc}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">是否取代之前变更申请：1（是）0（否）：</label>
								<div class="col-sm-8">
									<input id="intsfqd" name="intsfqd" th:value="${xmBgsqjl.intsfqd}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">变更详情：</label>
								<div class="col-sm-8">
									<input id="chrbgxq" name="chrbgxq" th:value="${xmBgsqjl.chrbgxq}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">工期影响：</label>
								<div class="col-sm-8">
									<input id="intgqyx" name="intgqyx" th:value="${xmBgsqjl.intgqyx}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">变更估算：</label>
								<div class="col-sm-8">
									<input id="intbggs" name="intbggs" th:value="${xmBgsqjl.intbggs}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="chrbz" name="chrbz" th:value="${xmBgsqjl.chrbz}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">变更申请文件：文件地址，多个逗号隔开：</label>
								<div class="col-sm-8">
									<input id="chrbgsqwj" name="chrbgsqwj" th:value="${xmBgsqjl.chrbgsqwj}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">审批流程状态：code码表：</label>
								<div class="col-sm-8">
									<input id="intsplczt" name="intsplczt" th:value="${xmBgsqjl.intsplczt}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">报告人id：</label>
								<div class="col-sm-8">
									<input id="intbgrid" name="intbgrid" th:value="${xmBgsqjl.intbgrid}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">报告人名称：</label>
								<div class="col-sm-8">
									<input id="chrbgrmc" name="chrbgrmc" th:value="${xmBgsqjl.chrbgrmc}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="js/edit.js" th:src="@{/view/pc/html/project/xm/xmbgsqjl/js/edit.js}">
	</script>
</body>
</html>
