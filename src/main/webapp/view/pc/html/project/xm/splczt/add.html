<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                            <div class="form-group">	
							    <label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="intxh" name="intxh" class="form-control" type="number">
								</div>
							</div>
                            <div class="form-group">	
								<label class="col-sm-3 control-label">审批人名称：</label>
								<div class="col-sm-8">
									<input id="chrsprmc" name="chrsprmc" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">钉钉UserId：</label>
								<div class="col-sm-8">
									<input id="chruserid" name="chruserid" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">	
								<label class="col-sm-3 control-label">审批流程类型：</label>
								<div class="col-sm-8">
									<select  name="chrsplclx" id="chrsplclx" class="selectpicker input_width100" placeholder="审批流程类型">
                                        <option value="">请选择</option>
                                    </select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="js/add.js" th:src="@{/view/pc/html/project/xm/splczt/js/add.js}">
	</script>
</body>
</html>
