<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${xmSgjdJcsg.id}"  type="hidden">
<div class="form-group">	
								<label class="col-sm-3 control-label">逻辑废除：0（废除），1（正常）：</label>
								<div class="col-sm-8">
									<input id="fcbz" name="fcbz" th:value="${xmSgjdJcsg.fcbz}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">修改新增删除时间：</label>
								<div class="col-sm-8">
									<input id="gxsj" name="gxsj" th:value="${xmSgjdJcsg.gxsj}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="intxh" name="intxh" th:value="${xmSgjdJcsg.intxh}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">项目基本信息id：</label>
								<div class="col-sm-8">
									<input id="intxmid" name="intxmid" th:value="${xmSgjdJcsg.intxmid}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">报告日期：</label>
								<div class="col-sm-8">
									<input id="dtmbgrq" name="dtmbgrq" th:value="${xmSgjdJcsg.dtmbgrq}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">施工位置：栋楼表id：</label>
								<div class="col-sm-8">
									<input id="intsgwzid" name="intsgwzid" th:value="${xmSgjdJcsg.intsgwzid}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">基础类型：1（独立基础），2（筏板），3（桩基础）：</label>
								<div class="col-sm-8">
									<input id="intjclx" name="intjclx" th:value="${xmSgjdJcsg.intjclx}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">如果基础类型为桩基础则需要填总数量：</label>
								<div class="col-sm-8">
									<input id="intzjczsl" name="intzjczsl" th:value="${xmSgjdJcsg.intzjczsl}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">如果基础类型为桩基础则需要填完成数量：</label>
								<div class="col-sm-8">
									<input id="intzjcwcl" name="intzjcwcl" th:value="${xmSgjdJcsg.intzjcwcl}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">完成量（百分比）：</label>
								<div class="col-sm-8">
									<input id="intwcl" name="intwcl" th:value="${xmSgjdJcsg.intwcl}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">浇筑砼日期：</label>
								<div class="col-sm-8">
									<input id="dtmjzqrq" name="dtmjzqrq" th:value="${xmSgjdJcsg.dtmjzqrq}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">报告人id：</label>
								<div class="col-sm-8">
									<input id="intbgrid" name="intbgrid" th:value="${xmSgjdJcsg.intbgrid}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">报告人名称：</label>
								<div class="col-sm-8">
									<input id="chrbgrmc" name="chrbgrmc" th:value="${xmSgjdJcsg.chrbgrmc}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="js/edit.js" th:src="@{/view/pc/html/project/xm/xmsgjd/xmsgjdjcsg/js/edit.js}">
	</script>
</body>
</html>
