<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                                <div class="form-group">	
								<label class="col-sm-3 control-label">逻辑废除：0（废除），1（正常）：</label>
								<div class="col-sm-8">
									<input id="fcbz" name="fcbz" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">修改新增删除时间：</label>
								<div class="col-sm-8">
									<input id="gxsj" name="gxsj" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="intxh" name="intxh" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">项目基本信息id：</label>
								<div class="col-sm-8">
									<input id="intxmid" name="intxmid" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">更新日期：</label>
								<div class="col-sm-8">
									<input id="dtmgxrq" name="dtmgxrq" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">单位类型：1（顾问单位）2（施工单位）3（其他单位）：</label>
								<div class="col-sm-8">
									<input id="intdwlx" name="intdwlx" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">单位名称：单位名单表id：</label>
								<div class="col-sm-8">
									<input id="intdwmcid" name="intdwmcid" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">本次申请期数：</label>
								<div class="col-sm-8">
									<input id="intbcsqqs" name="intbcsqqs" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">本期申请金额：</label>
								<div class="col-sm-8">
									<input id="intbqsqje" name="intbqsqje" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">本期核实发放金额：</label>
								<div class="col-sm-8">
									<input id="intbqhsffje" name="intbqhsffje" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">合同金额：</label>
								<div class="col-sm-8">
									<input id="inthtje" name="inthtje" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="chrbz" name="chrbz" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">支付证书：文件地址，多个以英文逗号隔开：</label>
								<div class="col-sm-8">
									<input id="chrzfzs" name="chrzfzs" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">审批流程状态：code码配置：</label>
								<div class="col-sm-8">
									<input id="intsplcztid" name="intsplcztid" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">报告人id：</label>
								<div class="col-sm-8">
									<input id="intbgrid" name="intbgrid" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">报告人名称：</label>
								<div class="col-sm-8">
									<input id="chrbgrmc" name="chrbgrmc" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="js/add.js" th:src="@{/view/pc/html/project/xm/xmgckyzfqk/js/add.js}">
	</script>
</body>
</html>
