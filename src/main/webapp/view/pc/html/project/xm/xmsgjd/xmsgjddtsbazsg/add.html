<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                                <div class="form-group">	
								<label class="col-sm-3 control-label">逻辑废除：0（废除），1（正常）：</label>
								<div class="col-sm-8">
									<input id="fcbz" name="fcbz" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">修改新增删除时间：</label>
								<div class="col-sm-8">
									<input id="gxsj" name="gxsj" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="intxh" name="intxh" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">项目基本信息id：</label>
								<div class="col-sm-8">
									<input id="intxmid" name="intxmid" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">更新日期：</label>
								<div class="col-sm-8">
									<input id="dtmgxrq" name="dtmgxrq" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">施工位置：栋楼表id：</label>
								<div class="col-sm-8">
									<input id="intsgwz" name="intsgwz" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">电梯编号：</label>
								<div class="col-sm-8">
									<input id="chrdtbh" name="chrdtbh" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">电梯设备到货日期：</label>
								<div class="col-sm-8">
									<input id="dtmdhrq" name="dtmdhrq" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">电梯井道移交日期：</label>
								<div class="col-sm-8">
									<input id="dtmyjrq" name="dtmyjrq" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">电梯轨道完成日期：</label>
								<div class="col-sm-8">
									<input id="dtmwcrq" name="dtmwcrq" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">电梯门套完成比例(百分比)：</label>
								<div class="col-sm-8">
									<input id="intwcbl" name="intwcbl" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">机房设备安装比例(百分比)：</label>
								<div class="col-sm-8">
									<input id="intazbl" name="intazbl" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">电梯试运行日期：</label>
								<div class="col-sm-8">
									<input id="dtmyxrq" name="dtmyxrq" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">电梯通过验收日期：</label>
								<div class="col-sm-8">
									<input id="dtmysrq" name="dtmysrq" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">电梯验收合格证明:存放文件表id，多个用英文逗号隔开：</label>
								<div class="col-sm-8">
									<input id="chrhgzm" name="chrhgzm" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">合格证明到期日期：</label>
								<div class="col-sm-8">
									<input id="dtmdqrq" name="dtmdqrq" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">报告人id：</label>
								<div class="col-sm-8">
									<input id="intbgrid" name="intbgrid" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">报告人名称：</label>
								<div class="col-sm-8">
									<input id="chrbgrmc" name="chrbgrmc" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="chrbz" name="chrbz" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="js/add.js" th:src="@{/view/pc/html/project/xm/xmsgjd/xmsgjddtsbazsg/js/add.js}">
	</script>
</body>
</html>
