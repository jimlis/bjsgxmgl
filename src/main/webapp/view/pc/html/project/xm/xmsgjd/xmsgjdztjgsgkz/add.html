<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                                <div class="form-group">	
								<label class="col-sm-3 control-label">逻辑废除：0（废除），1（正常）：</label>
								<div class="col-sm-8">
									<input id="fcbz" name="fcbz" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">修改新增删除时间：</label>
								<div class="col-sm-8">
									<input id="gxsj" name="gxsj" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="intxh" name="intxh" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">项目基本信息id：</label>
								<div class="col-sm-8">
									<input id="intxmid" name="intxmid" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">主体施工id：</label>
								<div class="col-sm-8">
									<input id="intztsgid" name="intztsgid" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">工期节点比较id：</label>
								<div class="col-sm-8">
									<input id="intgqjdbjid" name="intgqjdbjid" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">节点名称：</label>
								<div class="col-sm-8">
									<input id="chrjdmc" name="chrjdmc" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">完成时间日期：</label>
								<div class="col-sm-8">
									<input id="dtmwcsj" name="dtmwcsj" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="js/add.js" th:src="@{/view/pc/html/project/xm/xmsgjd/xmsgjdztjgsgkz/js/add.js}">
	</script>
</body>
</html>
