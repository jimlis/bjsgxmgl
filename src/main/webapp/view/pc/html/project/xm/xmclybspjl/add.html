<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                                <div class="form-group">	
								<label class="col-sm-3 control-label">逻辑废除：0（废除），1（正常）：</label>
								<div class="col-sm-8">
									<input id="fcbz" name="fcbz" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">修改新增删除时间：</label>
								<div class="col-sm-8">
									<input id="gxsj" name="gxsj" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="intxh" name="intxh" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">项目基本信息id：</label>
								<div class="col-sm-8">
									<input id="intxmid" name="intxmid" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">更新日期：</label>
								<div class="col-sm-8">
									<input id="dtmgxrq" name="dtmgxrq" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">材料样板类型：1（土建）2（机电）3（装修）4（园林）5（其他）：</label>
								<div class="col-sm-8">
									<input id="intclyblx" name="intclyblx" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">施工负责单位：单位名单表施工类别id：</label>
								<div class="col-sm-8">
									<input id="intsgdw" name="intsgdw" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">是否代替品：1（是），0（否）：</label>
								<div class="col-sm-8">
									<input id="intsfdtp" name="intsfdtp" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">材料样板名称：</label>
								<div class="col-sm-8">
									<input id="chrybmc" name="chrybmc" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">材料使用位置：</label>
								<div class="col-sm-8">
									<input id="chrybwz" name="chrybwz" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">规范标准：</label>
								<div class="col-sm-8">
									<input id="chrgfbz" name="chrgfbz" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="chrbz" name="chrbz" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">材料样板文件：文件地址id，多个英文逗号隔开：</label>
								<div class="col-sm-8">
									<input id="chrcyybwj" name="chrcyybwj" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">审批流程状态：code码配置：</label>
								<div class="col-sm-8">
									<input id="intsplczt" name="intsplczt" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">报告人id：</label>
								<div class="col-sm-8">
									<input id="intbgrid" name="intbgrid" class="form-control" type="text">
								</div>
							</div>
                                <div class="form-group">	
								<label class="col-sm-3 control-label">报告人名称：</label>
								<div class="col-sm-8">
									<input id="chrbgrmc" name="chrbgrmc" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="js/add.js" th:src="@{/view/pc/html/project/xm/xmclybspjl/js/add.js}">
	</script>
</body>
</html>
