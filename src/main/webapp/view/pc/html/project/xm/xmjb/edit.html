<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input type="hidden" name="id" id="id" th:value="${xmjb.id}">
							<input type="hidden" name="ldJson" id="ldJson">
							<input type="hidden" name="intxmlxValue" id="intxmlxValue"  th:value="${xmjb.intxmlx}">
							<input type="hidden" name="delLdIds" id="delLdIds">
							<input type="hidden" name="fileIds" id="fileIds">

							<div class="form-group">
								<label class="col-sm-3 control-label">项目类型:：</label>
								<div class="col-sm-8">
									<select  name="intxmlx" id="intxmlx" class="selectpicker input_width100" placeholder="项目类型">
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">项目名称：</label>
								<div class="col-sm-8">
									<input id="chrxmmc" name="chrxmmc" th:value="${xmjb.chrxmmc}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">登记时间：</label>
								<div class="col-sm-8">
									<input id="dtmdjsj" th:value="${#dates.format(xmjb.dtmdjsj, 'yyyy-MM-dd')}"  name="dtmdjsj" readonly="readonly" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">登记人：</label>
								<div class="col-sm-8">
									<input id="chrdjrmc" th:value="${xmjb.chrdjrmc}" name="chrdjrmc"  readonly="readonly" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group" style="display: none">
								<label class="col-sm-3 control-label">
									<button type="button" class="btn btn-primary" onclick="addLd()">新增栋数</button>
								</label>
								<div class="col-sm-8" id="ldDiv" >
									<div style="margin-bottom: 5px" th:each="xmdl:${xmdllist}" >
										<input type="hidden" name="xmldid" th:value="${xmdl.id}" >
										排序<em class="gg-star">*</em>：<input name="intxh" type="number"   style="width: 45px" th:value="${xmdl.intxh}"/>
										栋楼名称<em class="gg-star">*</em>：<input  name="chrdlmc" type="text"  maxlength="50" style="width: 110px" th:value="${xmdl.chrdlmc}"/>
										栋楼层数<em class="gg-star">*</em>：<input name="intcs" type="number"  style="width: 45px" th:value="${xmdl.intcs}"/>层
										&nbsp;&nbsp; <a class="a-hand" th:onclick="'javascript:delLd(this,'+${xmdl.id}+')'">删除</a>
									</div>

								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">
									<button type="button" class="layui-btn" id="test1" style="width: 100%;">
										<i class="fa fa-cloud"></i>上传文件
									</button>
								</label>
								<div class="col-sm-8">
									<div id="fileList"></div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="js/edit.js" th:src="@{/view/pc/html/project/xm/xmjb/js/edit.js}">
	</script>
</body>
</html>
