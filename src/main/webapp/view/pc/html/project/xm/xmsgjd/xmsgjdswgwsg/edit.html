<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${xmSgjdSwgwsg.id}"  type="hidden">
<div class="form-group">	
								<label class="col-sm-3 control-label">逻辑废除：0（废除），1（正常）：</label>
								<div class="col-sm-8">
									<input id="fcbz" name="fcbz" th:value="${xmSgjdSwgwsg.fcbz}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">修改新增删除时间：</label>
								<div class="col-sm-8">
									<input id="gxsj" name="gxsj" th:value="${xmSgjdSwgwsg.gxsj}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="intxh" name="intxh" th:value="${xmSgjdSwgwsg.intxh}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">项目基本信息id：</label>
								<div class="col-sm-8">
									<input id="intxmid" name="intxmid" th:value="${xmSgjdSwgwsg.intxmid}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">更新日期：</label>
								<div class="col-sm-8">
									<input id="dtmgxrq" name="dtmgxrq" th:value="${xmSgjdSwgwsg.dtmgxrq}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">最新版csd图纸:文件地址id，逗号分隔多个文件：</label>
								<div class="col-sm-8">
									<input id="chrcsdtz" name="chrcsdtz" th:value="${xmSgjdSwgwsg.chrcsdtz}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">csd图纸通过审批日期：</label>
								<div class="col-sm-8">
									<input id="dtmsprq" name="dtmsprq" th:value="${xmSgjdSwgwsg.dtmsprq}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">报告人id：</label>
								<div class="col-sm-8">
									<input id="intbgrid" name="intbgrid" th:value="${xmSgjdSwgwsg.intbgrid}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">报告人名称：</label>
								<div class="col-sm-8">
									<input id="chrbgrmc" name="chrbgrmc" th:value="${xmSgjdSwgwsg.chrbgrmc}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">室外管网类型id：code码配置：</label>
								<div class="col-sm-8">
									<input id="intlxid" name="intlxid" th:value="${xmSgjdSwgwsg.intlxid}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">施工区域：</label>
								<div class="col-sm-8">
									<input id="chrsgqy" name="chrsgqy" th:value="${xmSgjdSwgwsg.chrsgqy}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">完成量（百分比）：</label>
								<div class="col-sm-8">
									<input id="intwcl" name="intwcl" th:value="${xmSgjdSwgwsg.intwcl}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">完成情况：文件地址，多个英文逗号隔开：</label>
								<div class="col-sm-8">
									<input id="chrwcqk" name="chrwcqk" th:value="${xmSgjdSwgwsg.chrwcqk}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="chrbz" name="chrbz" th:value="${xmSgjdSwgwsg.chrbz}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="js/edit.js" th:src="@{/view/pc/html/project/xm/xmsgjd/xmsgjdswgwsg/js/edit.js}">
	</script>
</body>
</html>
