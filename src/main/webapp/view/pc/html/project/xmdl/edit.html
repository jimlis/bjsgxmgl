<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${xmDl.id}"  type="hidden">
<div class="form-group">	
								<label class="col-sm-3 control-label">逻辑废除：0（废除），1（正常）：</label>
								<div class="col-sm-8">
									<input id="fcbz" name="fcbz" th:value="${xmDl.fcbz}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">修改新增删除时间：</label>
								<div class="col-sm-8">
									<input id="gxsj" name="gxsj" th:value="${xmDl.gxsj}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">项目id：bj_xmjb表：</label>
								<div class="col-sm-8">
									<input id="intxmid" name="intxmid" th:value="${xmDl.intxmid}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="intxh" name="intxh" th:value="${xmDl.intxh}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">栋楼名称：</label>
								<div class="col-sm-8">
									<input id="chrdlmc" name="chrdlmc" th:value="${xmDl.chrdlmc}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">栋楼介绍：</label>
								<div class="col-sm-8">
									<input id="chrdljs" name="chrdljs" th:value="${xmDl.chrdljs}" class="form-control" type="text">
								</div>
							</div>
<div class="form-group">	
								<label class="col-sm-3 control-label">层数：</label>
								<div class="col-sm-8">
									<input id="intcs" name="intcs" th:value="${xmDl.intcs}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="js/edit.js" th:src="@{/view/pc/html/project/xmDl/js/edit.js}">
	</script>
</body>
</html>
